<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="bootstrap5/custom/dashboard.css" rel="stylesheet">

</head>


<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">NSUðŸ”—Connect</a>

  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <i class="nav-link px-3" href="#"> Connecting NSU students in between breaks! </i>
    </div>
  </div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Logging In...</a>
    </div>
  </div>

</header>

<body>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="align-items-center">
              <div class="card-body p-4 pb-0 text-black">
                <div id="form_content_container"></div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control" id="email" required>
                  <label class="form-label" for="email">Email Address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control" id="password" required>
                  <label class="form-label" for="password">Password</label>
                </div>


                <div class="pt-1 mb-3">
                  <div id="button_container">
                    <button class="btn btn-dark btn-lg btn-block" onclick="login()">Login</button>
                  </div>
                </div>

                <a class="small text-muted" href="forgot_pass.html">Forgot password?</a>
                <div class="mb-3"></div>
                <p class="mb-3" style="color: #393f81;">Don't have an account? <a href="register.html"
                    style="color: #393f81;">Register here</a></p>
                <a href="terms_of_use.html" class="small text-muted">Terms of use.</a>
                <a href="privacy_policy.html" class="small text-muted">Privacy policy</a>

                <div class="mb-3"></div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="login.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="bootstrap5/js/bootstrap.bundle.js"></script>
<script src="bootstrap5/custom/dashboard.js"></script>


</html>
